<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>南丁格尔</title>
    <script src="echarts.min.js"></script>
</head>
<body>
    <div id="ndge" style="width: 500px;height:500px;">
    </div>


    <script type="text/javascript">
    var dom = document.getElementById('ndge');
      var myChart2 = echarts.init(dom);
      myChart2.setOption({
        backgroundColor: '#2c343c',
        textStyle: {
            color: 'rgba(255,255,255,0.3)'
        },
        label: {
            color: 'rgba(255,255,255,0.3)'
        },
        labelLine: {
            lineStyle: {
                color: 'rgba(255,255,255,0.3)'
            }
        },
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    data:[
                        {value:235, name:'视频广告',
                        itemStyle: {
                            color: '#c12356'
                        }
                    },
                        {value:274, name:'联盟广告'},
                        {value:310, name:'邮件营销'},
                        {value:335, name:'直接访问'},
                        {value:400, name:'搜索引擎',
                        itemStyle: {
                            color: '#c12356'
                        }
                    }
                    ],
                    roseType: 'angle',
                    itemStyle: {
                        // 阴影的大小
                        shadowBlur: 200,
                        // 阴影水平方向上的偏移
                        shadowOffsetX: 0,
                        // 阴影垂直方向上的偏移
                        shadowOffsetY: 0,
                        // 阴影颜色
                        shadowColor: 'rgba(0, 0, 0, 0.5)',
                        emphasis: {
                            shadowBlur: 200,
                            shadowColor: 'rgba(0,0,0,0.5)'
                        }
                    }
                }
            ]

      });

    </script>
</body>
</html>
