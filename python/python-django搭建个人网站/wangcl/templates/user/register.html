<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<h1>欢迎注册！</h1>
<form action="/register/" method="post">
    {% csrf_token %}
    <p>
        用户名：
        <input type="text" name="username">
    </p>
    <p>
        密码：
        <input type="text" name="password">
    </p>
    <p>
        <input type="submit" value="注册">
    </p>
    <hr>
</form>
</body>
</html>
